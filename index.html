<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div>
            <div class="app-wrapper">  
                <div class="flex-container app-adjustments">
                    <div class="application-window">

                        <!-- SEZIONE CONTTATTI -->
                        <section class="contacts-section">
                            <header class="flex-container header-adjustments">
                                <div class="flex-container flex-username">
                                    <div>
                                        <img src="img/avatar_io.jpg" alt="">
                                    </div>
                                    <div>
                                        <span class="user-name">Nome Utente</span>
                                    </div>
                                </div>
                                <div class="flex-container flex-icons">
                                    <span><i class="fa-solid fa-circle-notch"></i></span>
                                    <span><i class="fa-solid fa-message"></i></span>
                                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                                </div>
                            </header>
                            <main>
                                <div class="banner-background" >
                                    <div class="bell-icon">
                                        <i class="fa-solid fa-bell-slash"></i>
                                    </div>
                                    <div class="banner-adjustments">
                                        
                                        <h4>ricevi notifiche di nuovi messaggi</h4>
                                        <a class="notifications" href="#">Attiva notifica desktop</a>
                                    </div>
                                </div>
                                <!-- INIZIO SEZIONE BARRA RICERCA E CONTATTI -->
                                <div class="contacts-adjustment">
                                    <div class="form">
                                        <form>
                                            <button type="button"><i class="fa fa-search"></i></button>
                                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                                        </form>
                                    </div>
                                    <div class="contacts-cards">
                                        <div class="contact-card">
                                            <div class="contact-image">
                                               <img src="" alt="">
                                            </div>  
                                            <div class="contact-name">
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </section>
                        <!-- SEZIONE MESSAGGI -->
                        <section class="messages-section">
                            <header class="flex-container header-adjustment">
                                <!-- username -->
                                <div class="flex-container">
                                    <div>
                                        <img src="" alt="">
                                    </div>
                                    <div>
                                        <span class="user-name"></span>
                                        <div>
                                            <span>ultimo accesso eseguito alle</span>
                                        </div>
                                    </div>
                                </div>
                                  <!-- ICONS MESSAGGES-->
                            <div class="flex-container flex-icons">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                <span><i class="fa-solid fa-paperclip"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                            </header>
                            <!-- MAIN MESSAGES -->
                            <main class="messages-background">
                                <div class="messages-container">
                                    <!-- MESSAGES -->
                                    <div class="flex-container messages-adjustments">
                                        <div  class="message">
                                            <!-- MESSAGE TEXT -->
                                            <span>
                                               
                                            </span>
                                            <!-- MESSAGE DATA -->
                                            <span class="message-data">
                                               
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <!-- LOWER ZONE  -->
                                <div class="lower-main">
                                    <div class="form lower-main-form">
                                        <div class="smile-icon">
                                            <i class="fa-solid fa-face-smile"></i>
                                        </div>
                                        <form>
                                            <input type="text" placeholder="Scrivi un messaggio">
                                            <span></span>
                                        </form>
                                        <div class="audio-icon">
                                            <i class="fa-solid fa-microphone"></i>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </section>
                    </div>
                </div> 
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
